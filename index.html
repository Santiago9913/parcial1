<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Rochester&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script defer src="./index.js"></script>
    <title>SFajardo - Parcial1</title>
  </head>
  <body>
    <header class="container-fluid mx-4">
      <div class="row mt-5">
        <div class="col-10">
          <h1 class="title">Restaurant & Lounge</h1>
        </div>
        <div class="col-2" id="cart">
          <img src="./assets/image 1.svg" style="float: left" />
          <br />
          <p class="invisible" id="total-cart-count"></p>
        </div>
      </div>
    </header>
    <section class="container-fluid mb-4 px-0">
      <div class="row">
        <img src="./assets/banner.png" class="img-fluid" alt="banner" />
      </div>
    </section>
    <section class="container-fluid px-0">
      <nav class="navbar navbar-expand-lg subBanner py-4">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" id="Burguers">
              <a class="nav-link subBanner-text">Burguers</a>
            </li>
            <li class="nav-item" id="Tacos">
              <a class="nav-link subBanner-text">Tacos</a>
            </li>
            <li class="nav-item" id="Salads">
              <a class="nav-link subBanner-text">Salads</a>
            </li>
            <li class="nav-item" id="Desserts">
              <a class="nav-link subBanner-text">Desserts</a>
            </li>
            <li class="nav-item" id="Drinks">
              <a class="nav-link subBanner-text">Drinks & Slides</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <section class="d-flex justify-content-center mt-5">
      <div class="row" id="productsTitle"><p class="menuTitle">BURGUERS</p></div>
    </section>
    <section class="container" id="productsSection">
      <div class="row" id="cardsTable"></div>
    </section>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cancel the order</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure about cancelling the order?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn cancel-btn"
              onclick="emptyCart()"
              data-bs-dismiss="modal"
            >
              Yes, I want to cancel the order
            </button>
            <button type="button" class="btn confirm-btn" data-bs-dismiss="modal">
              No, I want to continue adding products
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
